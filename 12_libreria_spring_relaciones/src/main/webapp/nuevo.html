<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style type="text/css">
	body {
	color: purple;
}

h1 {
	text-align: center;
}

div {
	width: 400px;
	margin: 50px auto;
	padding: 15px;
	background-color: smocke;
	border: 1px solid purple; input { display : block;
	margin-bottom: 15px;
}

input {
	color: purple;
	margin: 0 auto; 
	display : block;
	margin-bottom: 15px;
	border: 1px solid purple;
	padding: 7px;
	display: block;
}}
</style>
</head>
<body>
	
	<div>
		<h1>Registrar nuevo usuario</h1>
		<form action="alta" onsubmit="return validar()" method="post">
			Usuario:<input type="text" name="usuario" id="usuario" placeholder="Usuario">
			Password:<input type="password" name="password" id="password" placeholder="Contraseña"> 
			Repetir Password:<input type="password" name="repetir" id="repetir" placeholder="Repetir contraseña">
			Email:<input type="email" name="email" id="email" placeholder="Email">
			Teléfono:<input type="text" name="telefono" id="telefono" placeholder="Teléfono">
			<input type="submit" value="Registrar">
		</form>
	</div>

	<script type="text/javascript">
		function validar(){
			var password=$("#password").val();
			var repetir=$("#repetir").val();
			if(password!=repetir){
				alert("Las contraseñas no coinciden");
				return false;
			}
			//si coinciden, devuelve true
			return true;
		}
	</script>
	
</body>
</html>
